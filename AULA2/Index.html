<! DOCTYPE html>

<html lang="pt-br">

<head> 

      <meta charset="UTF-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <title> AULA 02 | Formatação de Texto HTML</title>
	  <style>
	        body{
			text-align: center;
			background-color: Seashell;
			color: Indigo
			}
			
	  
	  </style>
	  
</head>

<body>
      <h1>Este é o título 1</h1>
	  <h2>Este é o título 2</h2>
	  <h3>Este é o título 3</h3>
	  <h4>Este é o título 4</h4>
	  <h5>Este é o título 5<h5>
	  <h6>Este é o título 6</h6>
	  
	  <p>Texto normal</p>
	  <p><b>Texto em negrito</p></b>
	  <p><i>Texto itálico</p></i>
	  <p><mark>Texto marcado</p></mark>
	  <p>Texto<strong>Maior</strong></p>
	  <p>Texto<small>Menor</small></p>
	  <p>Texto<del>Excluído</del></p>
	  <p>Texto<ins>Inserido</ins></p>
	  <p>X<sub>2</sub></p>
	  <p>X<sub>2</sub></p>
	  
</body>

</html>
