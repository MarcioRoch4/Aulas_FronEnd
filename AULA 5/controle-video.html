<body>
     
	  <h2>Controlando video pelo JavaScript</h2>
	  
	  <video width="500" height="300" id="video1">
	      <source src="src/video.mp4" type="video/mp4" >
	  </video>  
		  
	  <h2>Controles: </h2>
	  
	  <input type="button" value="Iniciar/Pausar" onclick="playPause()">
	  <input type="button" value="Aumentar" onclick="aumentarVideo()">
	  <input type="button" value="Diminuir" onclick="diminuirVideo()">
	  <input type="button" value="Voltar ao padrÃ£o" onclick="voltarVideo()">
	  
	  <script type="text/javascript">
           let meuVideo = document.querySelector("#video1") ;	
		   
		   function playPause() {
		   
		   if(meuVideo.paused){
               meuVideo.play()
      }else{
	        meuVideo.pause()
	  
	  }
	  
	}
	 
           function aumentarVideo(){
		   meuVideo.width = 700
		   meuVideo.height = 500
		   }
	 
           function diminuirVideo(){
               meuVideo.width = 200
			   meuVideo.height = 100
}		   
	 
	       function voltarVideo(){
		          meuVideo.width = 500
				  meuVideo.height = 300
		   }
	 </script>
	  
	  
	 
</body>
